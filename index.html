<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Examples â€¢ Animation  Controls</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-extras.js"></script>
    <script src="./animation-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    
    <a-scene environment="preset: forest">
      <a-assets>
        <a-asset-item id="trex" src="../assets/trex/TRex.glb"></a-asset-item>
        
      </a-assets>
      
      <a-entity id="rig" movement-controls position="0 0 10">
        <a-entity id="camera"
                  camera
                  position="0 1.6 0"
                  look-controls></a-entity>
      </a-entity>
      <a-entity id="trex1"
                position="0 0 0"
                rotation="0 45 0"
                animation-mixer="clip: *;"
                gltf-model="#trex"
                scale="0.3 0.3 0.3">
      </a-entity>
      
      
      <a-asset-item id="tiser" response-type="arraybuffer" src="img/overpowered_stegosaurus.glb"></a-asset-item>
      <a-image src="img/tiran.png" position="8.5 8 -35"scale="5 5 5"></a-image>
      <a-text value="" color="black" position="-0.3 3 -5"></a-text>
      <a-entity  position="28 0.-7.5" id="snake-entity" gltf-model="#tiser" animation-mixer="clip:Bite" scale="5 5 5"></a-entity>
      

      

      <a-asset-item id="skel" response-type="arraybuffer" src="img/triceratops.glb"></a-asset-item>

      
      <a-image src="img/tricer.png" position="-10 5 -3" scale="5 5 5"></a-image>
      <a-text value="" color="black" position="-5.7 0 -5"></a-text>

      
      <a-entity  position="-5 0 -9" id="snake-entity" gltf-model="#skel" animation-mixer="clip:Animation" scale="2.2 2.2 2.2"></a-entity>
      

      <a-asset-item id="shiny_fish" response-type="arraybuffer" src="img/overpowered_triceratops.glb"></a-asset-item>
      <a-image src="img/ste.png" position="28 8.8 0 -5" scale="5 5 5"></a-image>
      
      <a-text value="" color="black" position="5.1 0 -5"></a-text>

      
      <a-entity  position="23 0 12" id="snake-entity" gltf-model="#shiny_fish" animation-mixer="clip:Bite" scale="3 3 3"></a-entity>
      
      <a-asset-item id="deer" response-type="arraybuffer" src="img/"></a-asset-item>


      
      <a-text value="" color="black" position="5.1 3 -5"></a-text>
      <a-entity  position="12.5 0.5 -8" id="snake-entity" gltf-model="#deer" animation-mixer="clip:" sca ></a-entity>
      
      <a-asset-item id="coco" response-type="arraybuffer" src="img/mamen_river_dragon.glb"></a-asset-item>

      <a-image src="img/mame.png" position="40 10 -30" scale="5 5 5"></a-image>
      <a-text value="" color="black" position="35 19 -30" scale="8 8 8"></a-text>

      
      <a-entity  position="50 0.5 -30" id="snake-entity" gltf-model="#coco" animation-mixer="clip:Bip001|Take 001|BaseLayer" scale="3 3 3"></a-entity>

    

      <a-asset-item id="tree" response-type="arraybuffer" src="img/tree_wind_system.glb"></a-asset-item>
      <a-entity  position="-18 -5 0" id="tree-entity" gltf-model="#tree" animation-mixer="clip:Armature|Armature|ArmatureAction"></a-entity>

     
      <a-asset-item id="terex" response-type="arraybuffer" src="img/animated_3d_tyrannosaurus_rex_dinosaur_loop.glb"></a-asset-item>
      <a-entity  position="15 0 -40" id="tree-entity" gltf-model="#terex" animation-mixer="clip:Animation" scale="10 10 10"></a-entity>

      
      
      

      <a-asset-item id="welcome" response-type="arraybuffer" src="img/welcome_3d_text_logo.glb"></a-asset-item>
      <a-entity  position="-2.5 2 0" id="tree-entity" gltf-model="#welcome" animation-mixer="clip:TextAction"></a-entity>

      <a-asset-item id="hoi" response-type="arraybuffer" src="img/lowpoly_fossils_-_2_-_non_commercial.glb"></a-asset-item>
      <a-entity  position="-2.5 2 0" id="tree-entity" gltf-model="#hoi" animation-mixer="clip:TextAction" scale="-5 -5 -5"></a-entity>

      
      
      
      <a-asset-item id="grass" response-type="arraybuffer" src="img/plants.glb"></a-asset-item>
      <a-entity  position="9 -0.95 25" id="tree-entity" gltf-model="#grass" animation-mixer="clip:Animation"scale="3 3 3" ></a-entity>
      
      <a-asset-item id="rad" response-type="arraybuffer" src="img/radish_leaf_01.glb"></a-asset-item>
      <a-entity  position="-19 0 9" id="tree-entity" gltf-model="#rad" animation-mixer="clip:Animation" ></a-entity>
      
      <a-asset-item id="flyy1" response-type="arraybuffer" src="img/animated_flying_pteradactal_dinosaur_loop.glb"></a-asset-item>
      <a-image src="img/pte.png" position="0 4 20 "scale="3 3 3" rotation="0 180 0"></a-image>
      <a-entity  position="0 -1 20" id="tree-entity" gltf-model="#flyy1" animation-mixer="clip:Animation" scale="5 5 5" ></a-entity>
      

      <a-asset-item id="velo" response-type="arraybuffer" src="img/overpowered_velociraptor.glb"></a-asset-item>
      <a-image src="img/velo.png" position="0 4 10 "scale="3 3 3"rotation="0 180 0"></a-image>
      <a-entity  position="0 0 9" id="tree-entity" gltf-model="#velo" animation-mixer="clip:Idle" scale="2.2 2.2 2.2" rotation="0 180 0"></a-entity>

      
      <a-asset-item id="mam" response-type="arraybuffer" src="img/mammoth.glb"></a-asset-item>
      <a-image src="img/mem.jpg" position="25 3 26.5"scale="5 5 5" rotation="0 180 0"></a-image>
      <a-entity  position="18 0.11 30" id="tree-entity" gltf-model="#mam" animation-mixer="clip:" scale="2 2 2" rotation="0 180 0"></a-entity>

      <a-asset-item id="g1" response-type="arraybuffer" src="img/pine_tree_01.glb"></a-asset-item>
      <a-entity  position="5 0 -12" id="g-entity" gltf-model="#g1" animation-mixer="clip:"scale="10 10 10" rotation="0 360 0"></a-entity>
      
      <a-sound src="1234.mp3" autoplay="true" position="0 0 0" loop="true" volume="3"></a-sound>
     
      

      <a-camera position="0 1.6 0">
      
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    
    
    </a-scene>
   
   


  </body>
</html>
